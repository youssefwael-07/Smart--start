<body>
    <!-- Navigation Bar -->

            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h2>Find Students</h2>
                <p>Connect with motivated students seeking mentorship opportunities</p>
            </div>

            <!-- Search and Filters -->
            <div class="search-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search students by name, skills, or interests...">
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label for="skillFilter">Skills</label>
                        <select id="skillFilter" class="filter-select">
                            <option value="">All Skills</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="react">React</option>
                            <option value="design">UI/UX Design</option>
                            <option value="marketing">Digital Marketing</option>
                            <option value="data-science">Data Science</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="levelFilter">Experience Level</label>
                        <select id="levelFilter" class="filter-select">
                            <option value="">All Levels</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="goalFilter">Goals</label>
                        <select id="goalFilter" class="filter-select">
                            <option value="">All Goals</option>
                            <option value="career-change">Career Change</option>
                            <option value="skill-development">Skill Development</option>
                            <option value="job-search">Job Search</option>
                            <option value="entrepreneurship">Entrepreneurship</option>
                        </select>
                    </div>

                    <button class="clear-filters" id="clearFilters">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
            </div>

            <!-- Results Count -->
            <div class="results-info">
                <span id="resultsCount">24 students found</span>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Students Grid -->
            <div class="students-grid" id="studentsGrid">
                <!-- Student cards will be populated by JavaScript -->
            </div>

            <!-- Load More Button -->
            <div class="load-more-section">
                <button class="load-more-btn" id="loadMoreBtn">
                    Load More Students
                </button>
            </div>
        </div>
    </main>

    <!-- Connection Modal -->
    <div class="modal-overlay" id="connectionModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Connect with Student</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="student-info">
                    <img id="modalStudentAvatar" src="/placeholder.svg" alt="Student Avatar" class="modal-avatar">
                    <div>
                        <h4 id="modalStudentName"></h4>
                        <p id="modalStudentTitle"></p>
                    </div>
                </div>
                <form class="connection-form">
                    <label for="connectionMessage">Introduction Message</label>
                    <textarea id="connectionMessage" placeholder="Write a personalized message to introduce yourself and explain how you can help..."></textarea>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelConnection">Cancel</button>
                        <button type="submit" class="btn-primary">Send Connection Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
